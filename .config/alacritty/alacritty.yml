# Font configuration
font:
  normal:
    
    Default:
    family: "fantasque sans mono"

    style: Regular

  bold:
    family: "fantasque sans mono"

    style: Bold
  italic:
    
    family: "fantasque sans mono"

    style: Italic

  bold_italic:
    
    family: "fantasque sans mono"

    style: Bold Italic
  size: 10.0

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 84
    lines: 24

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true


