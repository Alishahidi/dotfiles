# Font configuration
font:
  normal:
    
    Default:
    family: "fantasque sans mono"

    style: Regular

  bold:
    family: "fantasque sans mono"

    style: Bold
  italic:
    
    family: "fantasque sans mono"

    style: Italic

  bold_italic:
    
    family: "fantasque sans mono"

    style: Bold Italic
  size: 10.0

window:
    opacity: 0.83
    padding:
      x: 9
      y: 9
